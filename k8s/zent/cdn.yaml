apiVersion: apps/v1
kind: Deployment
metadata:
  name: zent-cdn
  namespace: zent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zent-cdn
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: zent-cdn
    spec:
      enableServiceLinks: false
      containers:
        - name: zent-cdn
          image: ghcr.io/akadon/zent-cdn:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4003
          env:
            - name: CDN_PORT
              value: "4003"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: zent-config
                  key: REDIS_URL
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: zent-secrets
                  key: AUTH_SECRET
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: zent-config
                  key: MINIO_ENDPOINT
            - name: MINIO_PORT
              valueFrom:
                configMapKeyRef:
                  name: zent-config
                  key: MINIO_PORT
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: zent-config
                  key: MINIO_BUCKET
            - name: MINIO_USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: zent-config
                  key: MINIO_USE_SSL
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: zent-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: zent-secrets
                  key: MINIO_SECRET_KEY
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zent-cdn
  namespace: zent
spec:
  selector:
    app: zent-cdn
  ports:
    - port: 4003
      targetPort: 4003
