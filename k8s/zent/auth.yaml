apiVersion: apps/v1
kind: Deployment
metadata:
  name: zent-auth
  namespace: zent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zent-auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: zent-auth
    spec:
      enableServiceLinks: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: zent-auth
      containers:
        - name: zent-auth
          image: ghcr.io/akadon/zent-auth:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4001
          env:
            - name: AUTH_PORT
              value: "4001"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: zent-config
                  key: REDIS_URL
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: zent-secrets
                  key: AUTH_SECRET
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zent-auth
  namespace: zent
spec:
  selector:
    app: zent-auth
  ports:
    - port: 4001
      targetPort: 4001
